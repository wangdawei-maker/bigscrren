  <title>大屏可视化</title>
  <script>
    const clientheight = document.documentElement.clientHeight
    const clientwidth = document.documentElement.clientWidth
     window.pageWidth
    if (clientwidth / clientheight > 16 / 9) {
     window.pageWidth = clientheight * (16 / 9)
    } else {
     window.pageWidth = clientwidth
    }
    const pageHeight =window.pageWidth / (16 / 9)
    const string = `<style>html{
    font-size: $window.pageWidth / 100}px
    }</style>`
    document.write(string)
  </script>
</head>

<body>
  <div id="root"></div>
  <script>
    const root = document.querySelector('#root')
    root.style.height = pageHeight+'px'
    root.style.width =window.pageWidth +'px'
    root.style.marginTop = (clientheight - pageHeight) / 2 +'px'
  </script>
